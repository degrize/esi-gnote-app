<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="professeur">
      <h2 data-cy="professeurDetailsHeading"><span jhiTranslate="gnoteApplicationApp.professeur.detail.title">Professeur</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ professeur.id }}</span>
        </dd>
        <dt><span jhiTranslate="gnoteApplicationApp.professeur.nomProf">Nom Prof</span></dt>
        <dd>
          <span>{{ professeur.nomProf }}</span>
        </dd>
        <dt><span jhiTranslate="gnoteApplicationApp.professeur.prenomProf">Prenom Prof</span></dt>
        <dd>
          <span>{{ professeur.prenomProf }}</span>
        </dd>
        <dt><span jhiTranslate="gnoteApplicationApp.professeur.contactProf">Contact Prof</span></dt>
        <dd>
          <span>{{ professeur.contactProf }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/professeur', professeur.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
