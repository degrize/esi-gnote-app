<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="soutenance">
      <h2 data-cy="soutenanceDetailsHeading"><span jhiTranslate="gnoteApplicationApp.soutenance.detail.title">Soutenance</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ soutenance.id }}</span>
        </dd>
        <dt><span jhiTranslate="gnoteApplicationApp.soutenance.typeSout">Type Sout</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gnoteApplicationApp.TypeSoutenance.' + soutenance.typeSout }}">{{ soutenance.typeSout }}</span>
        </dd>
        <dt><span jhiTranslate="gnoteApplicationApp.soutenance.themeSout">Theme Sout</span></dt>
        <dd>
          <span>{{ soutenance.themeSout }}</span>
        </dd>
        <dt><span jhiTranslate="gnoteApplicationApp.soutenance.noteSout">Note Sout</span></dt>
        <dd>
          <span>{{ soutenance.noteSout }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/soutenance', soutenance.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
