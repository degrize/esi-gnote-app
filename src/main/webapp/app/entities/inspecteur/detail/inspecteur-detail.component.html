<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="inspecteur">
      <h2 data-cy="inspecteurDetailsHeading"><span jhiTranslate="gnoteApplicationApp.inspecteur.detail.title">Inspecteur</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ inspecteur.id }}</span>
        </dd>
        <dt>
          <span
            jhiTranslate="gnoteApplicationApp.inspecteur.nomInspecteur"
            [ngbTooltip]="'gnoteApplicationApp.inspecteur.help.nomInspecteur' | translate"
            >Nom Inspecteur</span
          >
        </dt>
        <dd>
          <span>{{ inspecteur.nomInspecteur }}</span>
        </dd>
        <dt><span jhiTranslate="gnoteApplicationApp.inspecteur.prenomInspecteur">Prenom Inspecteur</span></dt>
        <dd>
          <span>{{ inspecteur.prenomInspecteur }}</span>
        </dd>
        <dt><span jhiTranslate="gnoteApplicationApp.inspecteur.contactInspecteur">Contact Inspecteur</span></dt>
        <dd>
          <span>{{ inspecteur.contactInspecteur }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/inspecteur', inspecteur.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
